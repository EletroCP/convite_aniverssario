<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite aniverss√°rio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color: black;">
    <div id="videoBackground">
        <video muted playsinline preload="auto" id="backgroundVideo" crossorigin="anonymous">
            <source src="res/lanterns/lanterns2.mp4" type="video/mp4">
        </video>

        <video loop muted playsinline preload="auto" id="backgroundVideo2" crossorigin="anonymous">
            <source src="res/lanterns/lanterns.mp4" type="video/mp4">
        </video>

    </div>
    <div style="width: 500px;">

        <video id="cartaVideo" playsinline muted>
            <source src="res/carta/cartaAbrindo.mp4" type="video/mp4">
        </video>
    </div>
    <main id="mainContentArea">
        <img id="return" src="res/botoes/voltar.png" />
        <img id="muteButton" src="res/botoes/play.png" />
        <img id="mainContent" class="mainImg" src="res/bandeiras/luisa.png" />
        <img id="giftContent" class="mainImg" src="res/bandeiras/lista_presentes.png" />
        <img id="dressContent" class="mainImg" src="res/bandeiras/codigo_de_vestimenta.png" />
        <img id="pixButon" class="linksButton" src="res/botoes/pix.png" />
        <img id="listLink" class="linksButton" src="res/botoes/listaPresentes.png" />
    </main>
    <nav id="navBar">
        <img id="confirmButton" class="navButton" src="res/botoes/presenca.png" /> 
        <img id="localButton" class="navButton" src="res/botoes/local.png" />
        <img id="giftButton" class="navButton" src="res/botoes/presente.png" /> 
        <img id="dressButton" class="navButton" src="res/botoes/vestimenta.png" />  
    </nav>
    <audio id="bgMusic" loop>
        <source src="res/music/bgMusic.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
